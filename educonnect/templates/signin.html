{% extends "layout.html" %}

{% set title = "SignIn" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 mt-5 bg-white p-5 rounded shadow">
            <h1 class="text-center">SignIn</h1>
            {% include "flash-messages.html" %}
            <form method="post">
                <label class="form-label w-100">
                    Username
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                </label>
                <label class="form-label w-100">
                    Password
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </label>
                <a class="btn btn-link" href="{{ url_for('auth.signup') }}">Don't have an account?</a></a>
                <input class="btn btn-secondary w-100 mt-3" type="submit" value="Sign In">
            </form>
        </div>
    </div>
{% endblock %}
